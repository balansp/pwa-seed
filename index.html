<!DOCTYPE html>
<html>
<head>
    <title>Calcuate Percentage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#2D4F62"/>
    <link rel="canonical" href="https://balsoft.in/c"/>
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png">

</head>
<body>
    <h1>Calcuate Percentage</h1>
    <div class="content">
        <form class="form" action="" id="frmCalc" autocomplete="off">
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" placeholder="Amount">
            </div>
            <div class="form-group">
              <label for="percentage">Percentage (%)</label>
              <input type="number" class="form-control" id="percentage" placeholder="Percentage">
            </div>
            <div class="form-group">
              <label for="discount">Discount</label>
              <input type="number" class="form-control" id="discount" placeholder="Discount">
            </div>
            <div class="form-group">
              <label for="after-discount">After Discount</label>
              <input type="number" class="form-control" id="afterDiscount" placeholder="After Discount">
            </div>
            <button type="button" class="btn btn-default">Calcuate</button>
          </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
